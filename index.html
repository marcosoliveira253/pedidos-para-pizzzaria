<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas de Pizzas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li><h1>Ipsep</h1></li>
            <li><h2>Vendas de Pizzas</h2></li>
        </ul>
    </header>
    <br>
    <section>
        
        <form>
            <h3 class="selecao">Selecione a Pizza que foi vendida</h3><br>
            <ul>
                <li><input type="radio" id="mussarela" name="pizzas">
                <label for="mussarela">Mussarela</label></li>
                <li><input type="radio" id="mista" name="pizzas">
                <label for="mista">Mista</label></li>
                <li><input type="radio" id="calabresa" name="pizzas">
                <label for="calabresa">Calabresa</label></li>
            </ul>

        </form>
    </section>

    <section>
        <button id="vendas">Vendas</button><button id="estorno">Estorno</button>
    </section>

    <section id="table">
        <div class="card">
        <table>
            <tr>  <!--tag de linha-->
                <th>Sabores</th><th>Quantidade</th><th>Valores</th> <!--tag de colunas-->
            </tr>
            <tr>
                <td>Mussarela</td><td id="resultadoMussarela"></td><td id="vendaMussarela"></td>
            </tr>
            <tr>
                <td>Mista</td><td id="resultadoMista"></td><td id="vendaMista"></td>
            </tr>
            <tr>
                <td>Calabresa</td><td id="resultadoCalabresa"></td><td id="vendaCalabresa"></td>
            </tr>
        </table>
        </div>
    </section>

    <section>
        <button id="export">Planilha</button>
    </section>

    <script src="TableToExcel.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
